description: "Run the daos_addon test suite."

defaultENV:
    CRT_PHY_ADDR_STR: "ofi+sockets"
    ABT_ENV_MAX_NUM_XSTREAMS: "100"
    ABT_MAX_NUM_XSTREAMS: "100"
    OFI_INTERFACE: "eth0"
    OFI_PORT: "23350"

module:
    name: "DaosAddonMulti"
    setKeyFromInfo:
       - [ORT_PATH, OMPI_PREFIX, "/bin"]
       - ["PREFIX","PREFIX",""]
       - ["CART_PREFIX","CART_PREFIX",""]
       - ["PMDK_PREFIX","PMDK_PREFIX",""]
    appendKeyFromInfo:
       - [PATH, "/sbin", [PREFIX]]
       - [LD_LIBRARY_PATH, "/lib/daos_srv", [PREFIX]]
       - [LD_LIBRARY_PATH, "/lib", [CART_PREFIX]]
       - [LD_LIBRARY_PATH, "/lib", [NVML_PREFIX]]
       - [LD_LIBRARY_PATH, "/../pmix/lib", [NVML_PREFIX]]

directives:
    testMode: "littleChief"
    renameTestRun: "no"
    printTestLogPath: "yes"
    usePython: python3.4

use_daemon:
    name: "DaosServer"

execStrategy:
    - name: "DaosAddon"
      type: test
      useNodes: "0"


