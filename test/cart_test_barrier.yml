description: "crt_barrier tests"

defaultENV:
    OMPI_MCA_rmaps_base_oversubscribe: "1"
    CRT_LOG_MASK: "ERR"

module:
    name: "cart_test_barrier"
    subLogKey: "CRT_TESTLOG"
    setKeyFromHost: ["CRT_TEST_SERVER"]
    hostConfig:
        numServers: all
        type: buildList
    setKeyFromInfo:
        - [CRT_PREFIX, PREFIX, ""]
        - [CRT_OMPI_PREFIX, OMPI_PREFIX, ""]
        - [CRT_OMPI_BIN, OMPI_PREFIX, "/bin/"]
        - [CCI_CONFIG, PREFIX, "/etc/cci.ini"]
    srcDir: "src/lib"

directives:
    loop: "no"

execStrategy:
    - id: default
      setEnvVars:
