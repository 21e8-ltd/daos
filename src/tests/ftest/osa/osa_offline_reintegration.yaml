server_manager:
    srv_timeout: 500
hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
  test_clients:
    - client-D
timeout: 1000
server_config:
  name: daos_server
  servers:
      bdev_class: nvme
      bdev_list: ["0000:81:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
pool:
    mode: 146
    name: daos_server
    scm_size: 3000000000
    nvme_size: 9000000000
    svcn: 1
    control_method: dmg