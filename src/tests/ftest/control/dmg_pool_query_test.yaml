# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
  test_clients:
    - client-B
timeout: 200
server_config:
  name: daos_server
  port: 10001
  servers:
    targets: 8
    bdev_class: nvme
    bdev_list: ["0000:5e:00.0","0000:5f:00.0"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]

ior:
  client_processes:
    np: 1
  ior_flags: "-w -W -k -G 1"
  transfer_size: "4K"
  block_size: "64M"
exp_vals:
  ntarget: "8"
  s_mem: "3GB"
  n_mem: "2GB"
  s_free: "3GB"
  s_free_min: "358MB"
  s_free_max: "358MB"
  s_free_mean: "358MB"
  n_free: "2GB"
  n_free_min: "238MB"
  n_free_max: "238MB"
  n_free_mean: "238MB"
  r_status: "idle"
  r_objs: "0"
  r_recs: "0"

pool:
  control_method: dmg
  mode: 146
  scm_size: "3G"
  nvme_size: "2G"
  name: daos_server

pool_uuids:
  uuids:
    -
      #alpha_upper
      - "WWWWWWWW-YYYY-ZZZZ-VVVV-AAAAABBCCDDE"
      - "FAIL"
    -
      # alpha_lower
      - "eeeeeeee-ffff-gggg-hhhh-iiiiiiiiiiii"
      - "FAIL"
    -
      # alphanumeric
      - "aaaa1111-b2b2-c3c3-d4d4-e5e5e5e5e5e5"
      - "FAIL"
    -
      # numeric_01
      - "111-222-333-444-555"
      - "FAIL"
    -
      # numeric_02
      - "0-0-0-0-0"
      - "FAIL"
    -
      # random
      - "991d211c-ed28-4b6b-8e50-5f7103b36cb9"
      - "FAIL"
    -
      # special_chars
      - "! @#$%^&*()_+{}|:<>?-=[];',./"
      - "FAIL"
    -
      # special_aplanumeric_chars
      - "abc-=*12----1@3c-4%DE-&5_,0789GHij)(+.k"
      - "FAIL"
