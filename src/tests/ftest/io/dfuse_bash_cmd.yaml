server_manager:
    srv_timeout: 500
hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-C
timeout: 1200
server_manager:
  recreate: False
server_config:
    name: daos_server
    servers:
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
pool:
    createmode:
        mode_RW:
             mode: 146
    createset:
        group: daos_server
    createsize:
        scm_size: 1000000000
    createsvc:
        svcn: 1
    pool_count: 5
cont:
    cont_count: 5
dfuse:
    mount_dir: /tmp/
bashcmd:
  dirname: test
  filename1: testfile1.txt
  filename2: testfile2.txt
  dd_count: 512
  dd_blocksize: 512
