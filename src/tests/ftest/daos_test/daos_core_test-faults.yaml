# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
# Note that subtests below can set their own timeout so this
# should be a general average of all tests not including outliers
# (I'm looking at you "rebuild tests")
timeout: 600
pool:
  #This will create a pool with 8G of SCM.
  scm_size: 8G
server_config:
  servers_per_host: 2
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31416
      log_file: daos_server0.log
      bdev_class: nvme
      bdev_list: ["0000:81:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      bdev_class: nvme
      bdev_list: ["0000:da:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
daos_tests:
  num_clients:
    num_clients: 1
  num_replicas:
    num_replicas: 1
  Tests: !mux
    test_m:
      daos_test: m
      test_name: Management tests 5
      #subtests 5 require FAULT_INJECTION=1
      args: -u subtests="5"
    test_X:
      daos_test: X
      test_name: DAOS DTX tests 3,4,16
      #subtests 3,4,16 require FAULT_INJECTION=1
      args: -u subtests="3,4,16"
    test_V:
      daos_test: V
      test_name: DAOS verify consistency tests 4-9
      #subtests 4-9 require FAULT_INJECTION=1
      args: -u subtests="4-9"
      test_timeout: 900
    test_i:
      daos_test: i
      test_name: IO test 19,31
      #subtests 19,31 require FAULT_INJECTION=1
      args: -u subtests="19,31"
    test_z:
      daos_test: z
      test_name: Checksum tests 1-16
      # subtests 1-16 require FAULT_INJECTION=1
      args: -u subtests="1-16"
      test_timeout: 900
