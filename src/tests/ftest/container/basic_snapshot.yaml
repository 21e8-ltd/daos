# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
    test_machines:
        - boro-13
timeout: 9999999
server_config:
    name: daos_server
pool:
    createmode:
        mode: 511
    createset:
        setname: daos_server
    createsize: !mux
        size1gb:
            size: 1073741824
object_class: !mux
    DAOS_OC_LARGE_RW:
        obj_class: 3