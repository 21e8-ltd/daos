# if something is commented out it is because that test causes problems but it
# should be addedded back when daos code is fixed
timeout: 600
hosts:
  test_servers:
    - server-A
server_config:
  name: daos_server
pool:
  mode: 473
  uid_list:
    - [VALID, PASS]
    - [99999999999999, FAIL]
  gid_list:
    - [VALID, PASS]
    - [99999999999999, FAIL]
  name_list:
    - [daos_server, PASS]
    - [complete_rubbish, FAIL]
  svcn_list:
    - [1, PASS]
    # This svcn value does not cause pool create to fail
    # - [9999, FAIL]
  target_list_list:
    - [[0], PASS]
    - [[9999], FAIL]
    - [NULLPTR, PASS]
  scm_size_list:
    - [1073741824, PASS]
    - [9999999999999999999999, FAIL]
  debug: True
  control_method: dmg
